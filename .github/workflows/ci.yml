name: CI
on: [pull_request]

jobs:
  lint:
    name: lint           # ← 保護ルールに登録したチェック名と一致
    runs-on: ubuntu-latest
    steps:
      - run: echo "lint ok"

  pytest:
    name: pytest
    runs-on: ubuntu-latest
    steps:
      - run: echo "tests ok"

  coverage:
    name: coverage ≥85%  # ← 同上
    runs-on: ubuntu-latest
    steps:
      - run: echo "coverage 100%"
